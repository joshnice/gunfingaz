    <img src="../assets/images/mini_logo_white.png" class="sidebar-toggle-picture" id="sidebar-logo-picture" alt="Side Bar Toggle">

                <li class="sidebar-text text-center">ABOUT</li>

                <li class="sidebar-text text-center">CONTACT</li>
            </ul>
        </div>
