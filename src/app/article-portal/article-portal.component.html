<div id="article-container">
    <img [src]=content.image_path alt="Article Image" id="article-image">

    <div id="text-container">
        <span id="date" class="text">{{content.date}}</span>
        <span id="title" class="text">{{content.name}}</span>
        <span id="info" class="text">{{content.description}}</span>
    </div>
</div>
